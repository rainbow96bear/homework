<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockScissorsPaper</title>
    <link rel="stylesheet" href="rockScissorsPaper.css" />
  </head>
  <body>
    <div id="screen">
      <div id="coinArea">
        <div id="coinImg">
          <img src="./coin.png" alt="" />
        </div>
        <div id="coinAmount">1000</div>
      </div>
      <div class="resultArea">
        <div id="win">이겼다.</div>
      </div>
      <div id="gameArea">
        <div id="rouletPosition">
          <div id="rouletBase">
            <div id="item1">1</div>
            <div id="item2">2</div>
            <div id="item3">7</div>
            <div id="item4">3</div>
            <div id="item5">2</div>
            <div id="item6">4</div>
            <div id="item7">1</div>
            <div id="item8">20</div>
            <div id="item9">2</div>
            <div id="item10">6</div>
            <div id="item11">1</div>
            <div id="item12">3</div>
            <div id="item13">2</div>
            <div id="item14">1</div>
            <div id="item15">3</div>
          </div>
        </div>
        <div id="gameScreen"></div>
      </div>

      <div class="resultArea">
        <div id="lose">졌다.</div>
        <div id="draw">비겼다.</div>
      </div>
      <div id="selectArea">
        <button id="sBtn"></button>
        <button id="rBtn"></button>
        <button id="pBtn"></button>
        <button id="startBtn">시작</button>
      </div>
    </div>
    <button id="test" onclick="please()">돌아라</button>
    <script src="rockScissorsPaper.js"></script>
  </body>
</html>
