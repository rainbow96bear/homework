<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockScissorsPaper</title>
    <link rel="stylesheet" href="rockScissorsPaper.css" />
  </head>
  <body>
    <div id="screen">
      <div id="coinArea">
        <div id="coinImg">
          <img src="./coin.png" alt="" />
        </div>
        <div id="coinAmount">1000</div>
      </div>
      <div class="resultArea">
        <div id="win">이겼다.</div>
      </div>
      <div id="gameArea">
        <div id="test">
          <canvas id="roulet1" width="300px" height="300px"> </canvas>
          <div class="test1">1</div>
          <div class="test2">2</div>
          <div class="test3">7</div>
          <div class="test4">3</div>
          <div class="test5">2</div>
          <div class="test6">4</div>
          <div class="test7">1</div>
          <div class="test8">20</div>
          <div class="test9">2</div>
          <div class="test10">6</div>
          <div class="test11">1</div>
          <div class="test12">3</div>
          <div class="test13">2</div>
          <div class="test14">1</div>
          <div class="test15">3</div>
        </div>
        <div id="gameScreen"></div>
      </div>
      <div class="resultArea">
        <div id="lose">졌다.</div>
        <div id="draw">비겼다.</div>
      </div>
      <div id="selectArea">
        <button id="sBtn"></button>
        <button id="rBtn"></button>
        <button id="pBtn"></button>
        <button id="startBtn">시작</button>
      </div>
    </div>

    <script src="rockScissorsPaper.js"></script>
  </body>
</html>
