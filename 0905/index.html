<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanoi</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="fullScreen">
      <div id="playBox">
        <div id="topBanner">
          <div>숫자야구</div>
          <button onclick="gameStart()">게임시작</button>
        </div>
        <div id="numBox">
          <div id="inputNum">입력된 숫자</div>

          <div id="numBox">
            <div class="numButton" onclick="inputNum(1)">1</div>
            <div class="numButton" onclick="inputNum(2)">2</div>
            <div class="numButton" onclick="inputNum(3)">3</div>
            <div class="numButton" onclick="inputNum(4)">4</div>
            <div class="numButton" onclick="inputNum(5)">5</div>
            <div class="numButton" onclick="inputNum(6)">6</div>
            <div class="numButton" onclick="inputNum(7)">7</div>
            <div class="numButton" onclick="inputNum(8)">8</div>
            <div class="numButton" onclick="inputNum(9)">9</div>
            <div class="numButton" onclick="reset()">초기화</div>
            <div class="numButton" onclick="inputNum(0)">0</div>
            <div class="numButton" onclick="check()">확인</div>
          </div>
        </div>
      </div>
      <div>
        비교 결과
        <div id="resultScreen"></div>
      </div>
    </div>
  </body>
</html>
